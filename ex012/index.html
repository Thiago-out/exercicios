<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em Páginas HTML</title>
</head>
<body>
    <h1>Inseringo videos hospedados localmente</h1>
    <p>Este video está hospedado em meu próprio servidor.</p>

    <video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="midias/meu-video.mp4" type="video/mp4">   
        <source src="midias/meu-video.m4v" type="video/m4v">  
        <source src="midias/meu-video.webm" type="video/webm">   
        <source src="midias/meu-video.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos.</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/_rMZt292mJc" title="Work & Jazz - Relaxing Jazz Music - Smooth Coffee Background Jazz Music" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/743246717?h=816005d373" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
